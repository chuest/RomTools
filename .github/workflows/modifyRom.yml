name: Modify MIUI Rom

on:
  workflow_dispatch:
    inputs:
      miui:
        description: 'MIUI Rom name'
        required: false

env:
  UPLOAD_FIRMWARE: true
  UPLOAD_SERVER: false
  UPLOAD_RELEASE: true

jobs:
  build:
    runs-on: ubuntu-20.04

    steps:
    - name: Checkout
      uses: actions/checkout@main

    - name: Initialization environment
      env:
        DEBIAN_FRONTEND: noninteractive
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo pip3 install aliyunpan
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir

    - name: Clone source code
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone https://github.com/chuest/RomTools
        ln -sf /workdir/RomTools $GITHUB_WORKSPACE/RomTools

    - name: Download rom
      run: |
        cd RomTools
        aria2c -s 9 -x 2 https://bigota.d.miui.com/$(echo "${{github.event.inputs.miui}}" | awk -F "_" '{print $3}')/${{github.event.inputs.miui}}

    - name: Modify rom
      id: compile
      run: |
        sudo chmod 777 -R RomTools
        cd RomTools
        ./start.sh ${{github.event.inputs.miui}}

    - name: Check space usage
      if: (!cancelled())
      run: df -hT

    - name: Organize files
      run: |
        cd RomTools/out
        version=$(echo "${{github.event.inputs.miui}}" | awk -F "_" '{print $3}')
        name=miui_alioth_${version}_$(((md5sum rom.zip) | awk '{print $1}') | cut -c -10)_12.0
        mv rom.zip ${name}.zip
        echo "ROMPATH=$PWD" >> $GITHUB_ENV
        echo "ROMNAME=${name}" >> $GITHUB_ENV
        echo "ROMVERSION=${version}" >> $GITHUB_ENV


    - name: Upload firmware directory
      uses: actions/upload-artifact@main
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      with:
        name: ${{ env.ROMNAME }}
        path: ${{ env.ROMPATH }}/${{ env.ROMNAME }}.zip

    - name: Organize files to server
      if: env.UPLOAD_SERVER == 'true' && !cancelled()
      run: |
        cd RomTools/out
        aliyunpan-cli --refresh-token ${{ secrets.REFRESH_TOKEN }} upload -t 15 -c ${{ env.ROMNAME }}.zip root/alist/Rom/alioth

    - name: Generate release tag
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::${{ env.ROMVERSION }}"
        touch release.txt
        echo "::set-output name=status::success"

    - name: Upload firmware to release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.ROMPATH }}/${{ env.ROMNAME }}.zip

    - name: Delete workflow runs
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: Remove old Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}